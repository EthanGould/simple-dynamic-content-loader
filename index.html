<!DOCTYPE html>
<html>
<head>
	<!-- styles -->
	<link rel="stylesheet" href="./styles/style.css">
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/main.js"></script>
</head>
<body>
	<div class="dynamic-content">
		<div class="dynamic-content__btns">
			<div class="dynamic-content__btn js-content-btn" data-btn="1">
				<p class="dynamic-content__btn-text">option 1</p>
			</div>
			<div class="dynamic-content__btn js-content-btn" data-btn="2">
				<p class="dynamic-content__btn-text">option 2</p>
			</div>
			<div class="dynamic-content__btn js-content-btn" data-btn="3">
				<p class="dynamic-content__btn-text">option 3</p>
			</div>
			<div class="dynamic-content__btn js-content-btn" data-btn="4">
				<p class="dynamic-content__btn-text">option 4</p>
			</div>
			<div class="dynamic-content__btn js-content-btn" data-btn="5">
				<p class="dynamic-content__btn-text">option 5</p>
			</div>
			<div class="dynamic-content__btn js-content-btn" data-btn="6">
				<p class="dynamic-content__btn-text">option 6</p>
			</div>
		</div>

		<div class="dynamic-content__message js-text-container">
			<p class="dynamic-content__message-text js-content-msg" data-msg="1">message 1</p>
			<p class="dynamic-content__message-text js-content-msg" data-msg="2">message 2</p>
			<p class="dynamic-content__message-text js-content-msg" data-msg="3">message 3</p>
			<p class="dynamic-content__message-text js-content-msg" data-msg="4">message 4</p>
			<p class="dynamic-content__message-text js-content-msg" data-msg="5">message 5</p>
